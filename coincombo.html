<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Change Sorting</title>
  </head>
  <body>
    <div class="container">
      <h1>Change Sorting</h1>

      <form id="change-total">
        <div class="form-group">
          <label for="change">Enter a change total </label>
          <input id="change" type="text">
        </div>

        <button type="submit" class="btn btn-info">Go!</button>
      </form>
      <br>
      <br>
      <div id="result">
        <p>Quarters: &nbsp<span class="quarter"></span>&nbsp Dimes: &nbsp<span class="dime"></span>
          &nbsp Nickels: &nbsp<span class="nickel"></span>&nbsp Pennies: &nbsp<span class="penny"></span></p>
      </div>
    </div>
  </body>
</html>
